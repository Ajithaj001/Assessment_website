<div class="container-fluid">
    <div *ngIf="isloading" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="row homePage justify-content-center">
        <div class="col-md-4 profile">
            <img src="../assets/myimage.jpg" alt="" width="300px">
        </div>
        <div class="col-md-6 details">
            <h2 class="position-relative top-50 start-50 translate-middle">
                <ul class="no-list-style">
                    <li>
                        <i class="fa-solid fa-user-tie"></i>&nbsp;Name: Ajith R
                    </li>
                    <li>
                        <i class="fa-solid fa-calendar-days"></i>&nbsp;DOB: 11/09/1998
                    </li>
                    <li>
                        <i class="fa-solid fa-desktop"></i>&nbsp;Designation: Frontend Developer
                    </li>
                    <li>
                        <i class="fa-solid fa-user-graduate"></i>&nbsp;Qualification: Master Of Computer Application
                    </li>
                </ul>
            </h2>
        </div>

        <div class="col-md-12 d-flex justify-content-center">


            <button (click)="OnClick()" class="btn btn-primary   "> {{ isVisible ? "hide":"view more"}}</button>

        </div>


        <div class=" mt-3 col-md-12 projects  " *ngIf="isVisible">
            <h2 class="fw-semibold"><i class="fa-solid fa-laptop-code"></i>&nbsp;My Projects</h2>
            <mat-accordion *ngFor="let details of projectdetails">

                <mat-expansion-panel class=" headerExpansion" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <i class="fa-solid fa-diagram-project"></i>&nbsp;<span class="fw-semibold">Project Name:</span> {{details.projectname}}
                        </mat-panel-title>
                        <!-- <mat-panel-description>
                                Currently I am {{panelOpenState ? 'open' : 'closed'}}
                            </mat-panel-description> -->
                    </mat-expansion-panel-header>
                    <p><i class="fa-solid fa-book-open"></i>&nbsp;<span class="fw-semibold">Project Description:</span> {{details.description}}</p>
                </mat-expansion-panel>
            </mat-accordion>


        </div>
        <div class="col-md-12 skillview " *ngIf="isVisible"><br>
            <h2 class="fw-semibold"><i class="fa-solid fa-bars-progress"></i>&nbsp;My Skills</h2>
            <div class="skills " *ngFor=" let skills of technicalSkills">
                <p class=""> <img class="icon " style="width: 25px;" src={{skills.imagePath}} alt="">&nbsp;{{skills.skillName}}</p>
                <div class="progress " role="progressbar" aria-label="Example 1px high" [attr.aria-valuenow]="skills.progress" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar  " [style.width.%]="skills.progress"></div>
                </div>
            </div>
        </div>
    </div>
</div>
